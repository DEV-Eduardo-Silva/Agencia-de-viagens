<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de viagens</title>
    <link rel="stylesheet" href="estilos/style.css">


</head>
<body>
    <header>
        <div class="limite"></div>
            <div class="flex">
                <div class="logo">
                    <img src="imagens/local-logo.png" alt="">
                    <h1>Agência de Viagens</h1>
                </div><!--Logo--> 
            </div><!--Flexbox-->
        </div><!--Tamanho maximo da tela-->      
       

    </header><!--Cabeçalho-->
    <section class="topo">
        <div class="background">
            <div class="formulario">
               <div class="subtitulo">
                    <img src="./imagens/aviao.png" alt="">
                    <h2>Solicite um orçamento</h2>
                </div><!--subtitulo topo formulario-->
                <div class="conteudo-formulario">
                    <h2>Informe seus dados</h2>
                    <form action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/ ">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" required/>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="Digite seu e-mail" required>
                    
                    </form><!--Formulario fim-->
                               
                </div><!--conteudo do formulario-->
                    <form action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/ ">

                    </form><!--Formulario fim-->
                           
                    
               
            </div><!--formulário-->
        </div><!--background-->
    </section> <!--Seção topo-->
    
    
</body>
</html>
