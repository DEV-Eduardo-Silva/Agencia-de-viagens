<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de viagens</title>
    <link rel="stylesheet" href="estilos/style.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&family=Montserrat:wght@100&family=Roboto&family=Ysabeau+Infant:wght@100&display=swap" rel="stylesheet">
    <!--Fim Fontes-->
</head>
<body>
    <header>
        <div class="limite">
            <div class="flex">
                <div class="logo">
                    <img src="imagens/local-logo.png" alt="">
                    <h1>Agência de Viagens</h1>
                </div><!--Logo--> 
            </div><!--Flexbox-->
        </div><!--Tamanho maximo da tela-->      
       

    </header><!--Cabeçalho-->
    <section class="topo">
        <div class="background">
            <div class="limite">
            <div class="formulario">
               <div class="subtitulo">
                    <img src="./imagens/aviao.png" alt="">
                    <h2>Solicite um orçamento</h2>
                </div><!--subtitulo topo formulario-->
                <div class="conteudo-formulario">
                    <h2>Informe seus dados</h2>
                    <form action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/ ">
                        <div>
                            <label>Nome</label>
                            <input type="text" name="nome" placeholder="Nome completo" required/>
                        </div>
                        <div>
                            <label>E-mail</label>
                            <input type="email" name="email" placeholder="E-mail para contato" required>
                        </div>
                        <div>
                            <label>Celular</label>
                            <input type="tel" name="telefone" placeholder="(xx xxxxx-xxxx)">
                        </div>
                        <div class="flex2">
                            <div>
                                <label>Data da ida</label>
                                <input type="date" name="data" placeholder="dd/mm/aaaa" required>
                            </div>
                            <div>
                                <label>Data de volta</label>
                                <input type="date" name="data" placeholder="dd/mm/aaaa">
                            </div>
                            
                        </div><!--lado esquerdo formulario-->
                        <div class="flex2">
                            <div>
                                <label>Origem</label>
                                <select name="estado">
                                    <option value="RJ">Rio de Janeiro</option> 
                                    <option value="SP">São Paulo</option> 
                                    <option value="RS">Rio Grande do Sul</option> 
                                    <option value="MG">Minas Gerais</option> 
                                    <option value="SC">Santa Catarina</option> 
                                </select>
                                
                            </div>
                            <div>
                                <label>Destino</label>
                                <select name="estado">
                                    <option value="RJ">Rio de Janeiro</option> 
                                    <option value="SP">São Paulo</option> 
                                    <option value="RS">Rio Grande do Sul</option> 
                                    <option value="MG">Minas Gerais</option> 
                                    <option value="SC">Santa Catarina</option> 
                                </select>
                            </div>
                        </div><!--lado direito formulario-->
                        <div>
                            <p>Quarto com cama infantil?</p>
                        </div>
                        <div class="flex3">
                            <label for="sim" name="cama-sim">Sim</label>
                            <input type="radio" name="cama-sim" value="sim">
                            <label for="sim" name="cama-sim">Não</label>
                            <input type="radio" name="cama-sim" value="sim">
                        </div><!--Flex 3-->
                        <div>
                            <p>Preferências da hospedagem</p>
                        </div>
                        <div class="flex4">
                            <input type="checkbox" name="piscina">
                            <label>Piscina</label>
                            <input type="checkbox" name="wifi">
                            <label>Wi-Fi</label>
                            <input type="checkbox" name="garagem">
                            <label>Garagem</label>
                            <input type="checkbox" name="suite">
                            <label>Suite</label>
                        </div> <!--flex 4-->
                        <div class="botao">
                            <button type="submit">Solicitar Orçamento</button>
                        </div><!--Botão-->
                    </form><!--Form-->
                </div><!--Conteudo formulario-->
            </div><!--Limite largura da tela-->
               
            </div><!--formulário-->
        </div><!--background-->
    </section> <!--Seção topo-->
    <main>
        <div class="limite">
            <div class="titulo-conteudo">
                <h3>Ofertas</h3>
                <p>Com até 50% de desconto.</p>
            </div><!--Titulo ofertas-->
            <div class="flex">
                <div class="container-rj">
                    <div class="rjimg">
                        <img src="imagens/rio.jpg" alt="Rio de Janeiro">
                        <small>Rio de Janeiro</small>
                    </div><!--Imagem RJ-->
                </div><!--Container limita card rio-->
                <div class="container-img">
        
                    <div class="manaus">
                        <img src="imagens/manaus.jpg" alt="">
                        <small>Manaus</small>
                    </div>
                    <div class="sp">
                        <img src="imagens/saopaulo.jpg" alt="">
                        <small>São Paulo</small>
                    </div>
                    <div class="niteroi">
                        <img src="imagens/niteroi.jpg" alt="">
                        <small>Rio de Janeiro</small>
                    </div>
                    <div class="maranhao">
                        <img src="imagens/maranhao.jpg" alt="">
                        <small>Maranhão</small>
                    </div>
                   
                </div><!--Container com quatro img-->
            </div><!--Flex-->
            
        </div><!--Tamanho maximo da tela-->
    </main><!--Conteudo principal-->
    
    
</body>
</html>
